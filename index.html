    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: auto; /* Removed fixed height to allow scrolling */
            overflow: auto; /* Enabled scrolling */
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(180deg, #718096 0%, #a1b2c3 100%);
            color: #f7fafc;
        }
        body {
            display: block;
            padding: 10px;
            min-height: 100vh; /* Ensures body takes full viewport height as a minimum */
        }
        .container {
            background: linear-gradient(135deg, #1e293b 0%, #2d3748 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            color: #f7fafc;
            min-height: 0; /* Removed fixed min-height to allow content to dictate height */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 50px; /* Added padding to ensure space at the end */
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2b6cb0, #9f7aea);
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid transparent;
            background: linear-gradient(45deg, #2b6cb0, #9f7aea) border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #f7fafc;
        }
        .bio {
            font-size: 1.2rem;
            font-weight: 400;
            color: #cbd5e0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            padding: 15px;
            width: 85%;
            max-width: 450px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-links a i {
            margin-right: 15px;
            font-size: 1.7rem;
        }
        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .social-links .x {
            background: #000000;
        }
        .social-links .x:hover {
            background: #333333;
        }
        .social-links .facebook {
            background: #1877f2;
        }
        .social-links .facebook:hover {
            background: #1565c0;
        }
        .social-links .instagram {
            background: #e1306c;
        }
        .social-links .instagram:hover {
            background: #c13584;
        }
        .social-links .tiktok {
            background: #000000;
        }
        .social-links .tiktok:hover {
            background: #333333;
        }
        .social-links .linkedin {
            background: #0077b5;
        }
        .social-links .linkedin:hover {
            background: #00669c;
        }
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #a0aec0;
            width: 100%;
        }
        .footer a {
            color: #63b3ed;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                min-height: 90vh; /* Kept min-height for mobile no-scroll preference */
                padding-bottom: 40px;
            }
            .profile-img {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 12px;
            }
            .bio {
                font-size: 1.1rem;
                margin-bottom: 25px;
            }
            .social-links a {
                font-size: 1.1rem;
                padding: 12px;
                margin: 12px auto;
                width: 90%;
                max-width: 400px;
            }
            .social-links a i {
                font-size: 1.5rem;
                margin-right: 12px;
            }
            .footer {
                margin-top: 45px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
