<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(180deg, #f7f7f7 0%, #e8ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1a202c;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2b6cb0, #9f7aea);
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid transparent;
            background: linear-gradient(45deg, #2b6cb0, #9f7aea) border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a202c;
        }
        .bio {
            font-size: 1.1rem;
            font-weight: 400;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-links a i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .social-links .x {
            background: #000000;
        }
        .social-links .x:hover {
            background: #333333;
        }
        .social-links .facebook {
            background: #1877f2;
        }
        .social-links .facebook:hover {
            background: #1565c0;
        }
        .social-links .instagram {
            background: #e1306c;
        }
        .social-links .instagram:hover {
            background: #c13584;
        }
        .social-links .tiktok {
            background: #000000;
        }
        .social-links .tiktok:hover {
            background: #333333;
        }
        .social-links .linkedin {
            background: #0077b5;
        }
        .social-links .linkedin:hover {
            background: #00669c;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #718096;
        }
        .footer a {
            color: #2b6cb0;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 2rem;
            }
            .bio {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1rem;
                padding: 12px;
                width: 90%;
            }
            .social-links a i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1>John Doe</h1>
        <p class="bio">Digital Strategist | Building Connections Worldwide</p>
        <div class="social-links">
            <a href="https://x.com/yourprofile" target="_blank" class="x"><i class="fab fa-x-twitter"></i> X</a>
            <a href="https://facebook.com/yourprofile" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://tiktok.com/@yourprofile" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
        <div class="footer">
            Â© 2025 John Doe | <a href="mailto:your.email@example.com">Contact Me</a>
        </div>
    </div>
</body>
</html>
